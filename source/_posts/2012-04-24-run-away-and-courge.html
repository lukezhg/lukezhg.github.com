<p>人很容易逃避，有的时候是因为懦弱，有的时候是因为诱惑。 面对困难的时候，避重就轻是逃避；完成不了的时候寻找借口是逃避；沉迷于某事物而不能自控也是逃避。逃避很容易，直面困难往往需要真正的勇气。有的时候需要这种勇气是一刹那的决断，有的时候这种勇气是此志不渝的坚守，后者往往比前者更难。<br /><br />有的时候，想一想人活着一辈子到底追求个啥。不想这个问题是逃避，总想这样的问题也是逃避，只有偶然想一想，然后继续前行才是真理。<br /></p>
