<p><div align="center"><big><big><big>绿油油的天啊<br /><br />波光荡漾<br /><br />小河里的水啊<br /><br />欢快的流淌<br /><br /><br />是谁让我倾心向往<br /><br />是……<br /><br />是希望，是梦想<br /><br />是照亮你我心底的那缕柔光<br /></big></big></big></div></p>
