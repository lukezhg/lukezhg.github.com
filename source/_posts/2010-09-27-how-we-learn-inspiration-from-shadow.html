<p>影子是事物的片面信息。<br />学习者则可以更具这些片面的信息来重新在大脑中构建较为完整的结构图像，收集和重构的过程就是学习。<br />值得一提的是，这种重构不仅受到外部信息的影响，同时也受到学习者已有知识结构的影响。<br /><br />对于教师而言，这意味着什么呢？<br /><br />教师需要能从自己的知识网络中找到学生最需要建立的关键性链接，了解学生是关键，能够提供的恰当的影子和学习机会更是关键的关键。<br /><br /><div class="zemanta-pixie"><img class="zemanta-pixie-img" alt="" src="http://img.zemanta.com/pixy.gif?x-id=b729b5c5-6ce3-8b8a-932a-6f36365f410b" /></div></p>
