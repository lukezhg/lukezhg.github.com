<p>衡量一个信息的质量的标准：<br />
1 信息是否完整<br />
2 信息是否准确<br />
3 信息是否及时<br />
4 信息投递渠道是否合理<br />
5 信息对于接受者是否有价值</p>

<p>如果你是一个信息投递者，那么你一定要注意审视这些指标，否则你投递的很可能是垃圾信息。</p>

<p>而投机垃圾信息的人，是让人厌烦的！
